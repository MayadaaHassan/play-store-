<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Use</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container1 {
            max-width: 1600px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            display: flex;
            align-items: center;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            width: 100%;
        }

        .content1 {
            flex: 1;
            padding-left: 20px;
        }

        .content1 .user-step1 {
            margin-bottom: 70px;
            
        }

        .content1 .user-step1 img.nums {
            width: 40px;
            height: 40px;
            margin-left: 15px;
            vertical-align: middle;
        }

        .content1 .user-step1 p {
            display: inline-block;
            margin: 0;
            font-size: 20px;
            line-height: 1.5;
            color: #555;
            vertical-align: middle;
        }

        .image-container1 {
            flex-shrink: 0;
        }

        .image-container1 img {
            width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container1">
        <div class="image-container1">
            <img src="img/user2.jpg" alt="User Image">
        </div>
        <div class="content1">
            <div class="user-step1">
                <img src="/img/num1.png" class="nums" alt="Step 1">
                <p>Register/Log in <br> Create an account or log into an existing account.</p>
            </div>
            <div class="user-step1">
                <img src="/img/num2.png" class="nums" alt="Step 2"> 
                <p>Create the survey <br> create a new survey by defining the questions and available options, customizing it as needed.</p>
            </div>
            <div class="user-step1">
                <img src="/img/num3.png" class="nums" alt="Step 3">
                <p>
                    Publish the survey <br>
                    publish it, making it available for other users.
                  </p>
            </div>
        </div>
    </div>
</body>
</html>
